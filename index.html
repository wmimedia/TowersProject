<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Towers Of Hanoi</title>
    <link rel="stylesheet" href="style.css"></link>
  </head>
  <body>
    <!-- *************Begin Game Board Layout -->
    <div id="wrapper">
      <div id="moves">
        <ol></ol>
      </div>
      <div id="header">Towers of Hanoi Game</div>
      <div id="board">
                <div class="post" id="post0"></div>
                <div class="post" id="post1"></div>
                <div class="post" id="post2"></div>
                <div id="discs"></div>
            </div>
            <div id="footer">
                <ul>
                    <li><input type="button" id="3play_game" value="Play with 3 Discs" class="game" /></li>
                    <li><input type="button" id="4play_game" value="Play with 4 Discs" class="game" /></li>
                    <li><input type="button" id="5play_game" value="Play with 5 Discs" class="game" /></li>
                    <li><input type="button" id="6play_game" value="Play with 6 Discs" class="game" /></li>
                    <li><input type="button" id="7play_game" value="Play with 7 Discs" class="game" /></li>
                    <li><input type="button" id="8play_game" value="Play with 8 Discs" class="game" /></li>
                 </ul>
                  <ul class="demos">
                    <li><input type="button" id="3disc" value="3 Disc Demo" class="demo" /></li>
                    <li><input type="button" id="4disc" value="4 Disc Demo" class="demo" /></li>
                    <li><input type="button" id="5disc" value="5 Disc Demo" class="demo" /></li>
                    <li><input type="button" id="6disc" value="6 Disc Demo" class="demo" /></li>
                    <li><input type="button" id="7disc" value="7 Disc Demo" class="demo" /></li>
                    <li><input type="button" id="8disc" value="8 Disc Demo" class="demo" /></li>
                </ul>
            </div>
    </div>
    <!-- ********************Site Application content goes here **************-->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
